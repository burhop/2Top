[tool.ruff]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect line length.
line-length = 88
# Like Black, use 4 space indents.
tab-size = 4

[tool.ruff.lint]
# Enable the pycodestyle (`E`) and Pyflakes (`F`) rules by default.
# Note: We could be more selective and only enable the specific rules we want,
# but for now, we'll use the default set and add a few customizations.
select = ["E", "F"]
extend-ignore = [
    # Allow unused variables in test files
    "F841",
]

[tool.black]
line-length = 88
target-version = ['py311']